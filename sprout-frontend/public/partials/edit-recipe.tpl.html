<label> Name </label>
<input type="text" ng-model="recipe.name">
<br>
<br>
<label> Description </label>
<textarea ng-model="recipe.description"></textarea>
<!--<input type="text" ng-model="recipe.description">-->
<br>
<br>
<label> Cook time </label>
<input type="text" ng-model="recipe.cook_time">
<br>
<br>
<label> Cooking method </label>

<select ng-model="recipe.cook_method"
        ng-options="method.stored_name as method.printed_name for method in methods">
</select>

<br>
<br>
<button class="btn btn-xs btn-danger" ng-click="deleteRecipe()">Delete</button>
<button class="btn btn-xs btn-info" ng-click="editRecipe()">Save changes</button>
